<section class="container row">
<div *ngIf="person" class="col-md-3">
    <h2><span jhiTranslate="gatewayApp.person.detail.title">Person</span> {{person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.person.name">Name</span></dt>
        <dd>
            <span>{{person.name}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.person.surname">Surname</span></dt>
        <dd>
            <span>{{person.surname}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.person.gender">Gender</span></dt>
        <dd>
            <span jhiTranslate="{{'gatewayApp.Gender.' + person.gender}}">{{person.gender}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'person/'+ person.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
    <div class="table-responsive col-md-9" *ngIf="mySubscriptions">
        <h2 jhiTranslate="gatewayApp.mySubscription.home.title">My Subscriptions</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="gatewayApp.mySubscription.label">Label</span></th>
                <th><span jhiTranslate="gatewayApp.mySubscription.date">Date</span></th>
                <th><span jhiTranslate="gatewayApp.mySubscription.personId">Person Id</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mySubscription of mySubscriptions ;trackBy: trackId">
                <td><a [routerLink]="['../my-subscription', mySubscription.id ]">{{mySubscription.id}}</a></td>
                <td>{{mySubscription.label}}</td>
                <td>{{mySubscription.date | date:'mediumDate'}}</td>
                <td>{{mySubscription.personId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/my-subscription', mySubscription.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'my-subscription/'+ mySubscription.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'my-subscription/'+ mySubscription.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
