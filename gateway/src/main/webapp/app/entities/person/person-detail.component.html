
<div *ngIf="person">
    <h2><span jhiTranslate="gatewayApp.person.detail.title">Person</span> {{person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.person.name">Name</span></dt>
        <dd>
            <span>{{person.name}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.person.surname">Surname</span></dt>
        <dd>
            <span>{{person.surname}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.person.gender">Gender</span></dt>
        <dd>
            <span jhiTranslate="{{'gatewayApp.Gender.' + person.gender}}">{{person.gender}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'person/'+ person.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
